<!DOCTYPE html>
<html>
<head>
	<title>Song of the Day</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Song of the Day</h1>
	<div class="song">
		<img src="" alt="Album Art">
		<h2></h2>
		<p></p>
		<a href="#">Listen on Bandcamp</a>
	</div>

	<script>
		var songs = [
			{
				albumArt: "https://f4.bcbits.com/img/a4048587291_10.jpg",
				name: "Envision",
				artist: "Polyphia",
				bandcampLink: "https://polyphia.bandcamp.com/track/envision-feat-rick-graham"
			},
			{
				albumArt: "https://f4.bcbits.com/img/a3314532453_16.jpg",
				name: "Mad This Summer (ep. 7 version)",
				artist: "Artist Name 2",
				bandcampLink: "https://augustisfalling.bandcamp.com/track/mad-this-summer-ep-7-version"
			},
			{
				albumArt: "https://f4.bcbits.com/img/a2678605771_16.jpg",
				name: "Talk to Strangers",
				artist: "Equipment",
				bandcampLink: "https://equipment.bandcamp.com/track/talk-to-strangers"
			}
		];

		var songIndex = Math.floor(Math.random() * songs.length);
		var song = songs[songIndex];

		var albumArt = document.querySelector(".song img");
		albumArt.src = song.albumArt;

		var songName = document.querySelector(".song h2");
		songName.innerText = song.name;

		var artistName = document.querySelector(".song p");
		artistName.innerText = song.artist;

		var bandcampLink = document.querySelector(".song a");
		bandcampLink.href = song.bandcampLink;
	</script>
</body>
</html>
