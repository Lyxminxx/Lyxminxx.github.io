<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        /* Dracula Theme Colors */
        body {
            font-family: Arial, sans-serif;
            background-color: #282a36; /* Dark background */
            color: #f8f8f2; /* Light foreground */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .greeting {
            font-size: 24px;
            margin-top: 20px;
            color: #ff79c6; /* Pink greeting */
        }

        .time {
            font-size: 48px;
            margin-top: 10px;
            color: #bd93f9; /* Purple time */
        }

        .search-box {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #44475a;
            color: #f8f8f2;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #6272a4; /* Dracula blue */
            color: #f8f8f2;
            cursor: pointer;
            margin-left: 10px;
        }

        input[type="submit"]:hover {
            background-color: #ff79c6; /* Pink hover */
        }

        .links-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .category {
            background-color: #44475a; /* Darker box background */
            padding: 20px;
            width: 200px;
            margin: 10px;
            border-radius: 8px;
            text-align: left;
            border: 1px solid #6272a4; /* Border with Dracula blue */
        }

        .category h3 {
            border-bottom: 1px solid #6272a4; /* Bottom border in Dracula blue */
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #8be9fd; /* Cyan heading */
        }

        .category ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category ul li {
            margin: 8px 0;
        }

        .category ul li a {
            text-decoration: none;
            color: #50fa7b; /* Green link */
            font-size: 16px;
        }

        .category ul li a:hover {
            text-decoration: underline;
            color: #ff79c6; /* Pink hover */
        }
    </style>
</head>
<body>
    <div class="greeting">Welcome Lyx!</div>
    <div class="time" id="time"></div>

    <div class="search-box">
        <form action="https://www.startpage.com/do/search" method="get" target="_blank">
            <input type="text" name="query" placeholder="Search with Startpage..." required>
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="links-container">
        <div class="category">
            <h3>Media</h3>
            <ul>
                <li><a href="https://www.youtube.com">YouTube</a></li>
                <li><a href="https://www.max.com">Max</a></li>
                <li><a href="https://www.netflix.com">Netflix</a></li>
                <li><a href="https://www.instagram.com">Instagram</a></li>
                <li><a href="https://www.twitch.tv">Twitch</a></li>
                <li><a href="https://social.linux.pizza">Mastadon</a></li>
            </ul>
        </div>

        <div class="category">
            <h3>Dev</h3>
            <ul>
                <li><a href="https://www.w3schools.com">W3Schools</a></li>
                <li><a href="https://www.github.com">GitHub</a></li>
                <li><a href="https://www.chatgpt.com">ChatGPT</a></li>
            </ul>
        </div>

        <div class="category">
            <h3>School</h3>
            <ul>
                <li><a href="https://porsgrunn-vgs.inschool.visma.no/#/app/dashboard/">Visma InSchool</a></li>
                <li><a href="https://www.notion.so">Notion</a></li>
            </ul>
        </div>

        <div class="category">
            <h3>Google</h3>
            <ul>
                <li><a href="https://drive.google.com">Google Drive</a></li>
                <li><a href="https://mail.google.com">Gmail</a></li>
            </ul>
        </div>
    </div>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();  // Initial call to set the time right away
    </script>
</body>
</html>
